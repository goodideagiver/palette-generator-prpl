<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<meta name="title" content="Random color palette generator" />
		<meta
			name="description"
			content="A website to generate random color palettes"
		/>
		<meta
			name="keywords"
			content="Palette,Color palette,Color Palette generator"
		/>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="English" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon-16x16.png"
		/>
		<link rel="manifest" href="site.webmanifest" />
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5f5f5f" />
		<meta name="apple-mobile-web-app-title" content="Color Palette" />
		<meta name="application-name" content="Color Palette" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
        <script defer src="script/script.js"></script>
		<script defer src="script/switcher.js"></script>
	</head>
	<body>
		<div class="succes alert">Copied to clipboard</div>
		<div class="fail alert">Copy to clipboard failed</div>
		<h1>Color palette generator</h1>
		<nav class="color-switcher">
			<h2>Color</h2>
			<label class="switch">
				<input id="colorSwitcher" type="checkbox">
				<span class="slider round"></span>
			  </label>
			  <h2>Mono</h2>
		</nav>
		<section id="monoSection">
			<div id="mono" class="pal-wrapp">
				<div class="pal-it"></div>
			</div>
			<div class="colsum" id="monosum"></div>
			<button id="monobtn" class="col-bt">Generate mono</button>
			<input
				id="monorange"
				type="range"
				min="3"
				max="10"
				class="rangestyle"
				value="6"
			/>
		</section>
		<section id="colorSection">
			<div id="color" class="pal-wrapp">
				<div class="pal-it"></div>
			</div>
			<div class="colsum" id="colorsum"></div>
			<button id="colorbtn" class="col-bt">Generate color</button>
			<input
				id="colorrange"
				type="range"
				min="3"
				max="10"
				class="rangestyle"
				value="6"
			/>
		</section>
		<footer>
			<h2>PURPLE BLACK</h2>
			<div>
				<a
					class="colsum"
					href="https://purpleblack.dev/"
					target="_blank"
					rel="noopener noreferrer"
					>Website</a
				>
				<a
					class="colsum"
					href="https://github.com/goodideagiver"
					target="_blank"
					rel="noopener noreferrer"
					>GitHub</a
				>
				<a
					class="colsum"
					href="https://github.com/goodideagiver/palette-generator-prpl"
					target="_blank"
					rel="noopener noreferrer"
					>Repo</a
				>
			</div>
		</footer>
        <div class="notif-wrapper">
            <div id="notification" class="notification disabled">Copied to clipboard! ðŸ¤¯</div>
        </div>
	</body>
</html>
