<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <h1>Color palette generator</h1>
    <div id="mono" class="pal-wrapp">
        <div class="pal-it"></div>
    </div>
    <button id="monobtn" class="col-bt">Generate mono</button>
    <input id="monorange" type="range" min="3" max="10" class="rangestyle" value="6">
    <div id="color" class="pal-wrapp">
        <div class="pal-it"></div>
    </div>
    <button id="colorbtn" class="col-bt">Generate color</button>
    <input id="colorrange" type="range" min="3" max="10" class="rangestyle" value="7">
</body>
<script src="script/script.js"></script>
</html>
